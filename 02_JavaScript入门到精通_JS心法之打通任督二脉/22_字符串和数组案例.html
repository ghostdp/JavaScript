<body>
    <script>
    
    //border-left-width -> borderLeftWidth
    
    function foo(str){
        var arr = str.split('-');  // ['border','left','width']
        for(var i=1;i<arr.length;i++){
            arr[i] = arr[i].substring(0,1).toUpperCase() + arr[i].substring(1);
        }
        return arr.join('');
    }

    console.log( foo('border-left-width') );
    
    </script>
</body>
