    var btn = document.getElementById('btn');

    btn.onclick = function(){
        var count = 10;
        var This = this;
        this.disabled = true;
        this.innerHTML = count + 's';
        var timer = setInterval(function(){

            count--;

            if( count == 0 ){
                clearInterval(timer);
                This.disabled = false;
                This.innerHTML = '获取验证码';
            }
            else{
                This.innerHTML = count + 's';
            }

        },1000);
    };
