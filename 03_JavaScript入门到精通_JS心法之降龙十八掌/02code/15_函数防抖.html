    var input = document.getElementsByTagName('input')[0];
    // 输入框触发事件，多次触发
    input.oninput = fangdou(change,300);

    function change(){
        console.log(123);
    }

    function fangdou(fn,delay){
        var timer;
        return function(){
            clearTimeout(timer);
            timer = setTimeout(function(){
                fn();
            },delay);
        };
    }
    
    </script>
